<body>
    <header>
        <h1>College Complaint Box</h1>
    </header>
    <main>
        <section class="complaint-form">
            <h2>Submit a Complaint</h2>
            <form id = "complaint-form" action="" method="POST">
                <label for="category">Select Category:</label>
                <select id="category" name="category">
                    <option value="Maggie">Kettle</option>
                    <option value="cleaning">Cleaning</option>
                    <option value="electrical">Electrical</option>
                    <option value="furniture">Furniture</option>
                    <option value="others">Others</option>
                    <option value="roomate">Roomate</option>
                    <option value="Food">Mess</option>
                </select>
                <label for="block">Select Block:</label>
                <select id="block" name="block">
                    <option value="block1">Block 1</option>
                    <option value="block2">Block 2</option>
                    <option value="block3">Block 3</option>
                    <option value="block4">Block 4</option>
                    <option value="block5">Block 5</option>
                    <option value="staf_housing">Staf_housing</option>
                    <option value="Garls_block1">Girls_blockl 1</option>
                    <option value="Girls_block2">Girls_blockl 2</option>
                    <option value="Mph">Mph</option>
                </select>
                <label for="Room_no">Room_No:</label>
                <input type="text" name="room_no" id="Room_No">
                <input type="file" id="complaintImage" accept="image/*">
                <input type="file" id="complaintVideo" accept="video/*">
               
    
               
               
                <label for="complaint">Complaint Description:</label>
                <textarea id="complaint" name="complaint" rows="4" cols="50" placeholder="Enter your complaint here"></textarea>
                <button type="submit" sendMessage()>Submit Complaint</button>
                <!-- <button type="submit">Submit Complaint</button> -->
            </form>
        </section>
        <section class="complaint-list">
            <h2>Complaints</h2>
            <!-- <ul id="complaints-list"></ul> -->
            <embed src="complaint-list.html" width="650"  height="500">
                      
            </embed>

        </section>
    </main>

        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-database.js";


        // Initialize Firebase
        const app = initializeApp(firebaseConfig);

        function sendMessage(category, block, Room_no, image, video, complaint) {
        const database = getDatabase();

        set(ref(database, 'users/' + Math.floor(Math.random() * 10000000)), {
            category: category,
            block : block,
            Room_no: Room_no,
            image: image,
            video: video,
            complaint: complaint
        }).then(() => {
            //Show Alert Message(5)
        document.querySelector('.alert').style.display = 'block';
            //Hide Alert Message After Seven Seconds(6)
        setTimeout(function () {
        document.querySelector('.alert').style.display = 'none';
        }, 7000);
        document.getElementById('complaint-form').reset();
        }).catch((error) => {
            alert(error)
        })
        }

        let cform = document.getElementById("complaint-form")
        cform.addEventListener("submit", (e) => {
        e.preventDefault();
        console.log("submitted");
            
        // Retrieve the values from your form elements
        let category = document.getElementById("category").value;
        let block = document.getElementById("block").value;
        let Room_no = document.getElementById("Room_No").value;
        let image = document.getElementById("complaintImage").value;
        let video = document.getElementById("complaintVideo").value;
        let complaint = document.getElementById("complaint").value;
        console.log(complaint);
        sendMessage(category, block, Room_no, image, video, complaint);
        alert("done");
        });
       




    </script>
